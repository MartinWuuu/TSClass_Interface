<form method="post" action="{:U('replyQuestion')}" enctype="multipart/form-data">
    <div class="form-group">
        <label>问题ID: {$ret.id}</label>
        <input type="hidden" class="form-control" id="id" name="id" value="{$ret.id}" required>
    </div>
    <div class="form-group">
        <label for="title">问题内容:</label>
        <label>{$ret.question|nl2br}</label>
    </div>
    <div class="form-group">
        <label for="answer">教师回复:</label>
        <textarea class="form-control" rows="5" id="answer" name="answer" placeholder="在此键入您的回复" required>{$ret.answer}</textarea>
    </div>
</form>
