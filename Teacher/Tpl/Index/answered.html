<include file='header' />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header pull-left">待回复问题列表</h1>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>问题</th>
                    <th>学生</th>
                    <th>课程</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="vo" id="vo" empty="$empty">
                    <tr>
                        <td width="4%">{$vo.id}</a></td>
                        <td width="32%">{$vo.question|mb_strimwidth=0,33,"..."}</td>
                        <td width="14%">{$vo.username}</td>
                        <td width="18%">{$vo.title}</td>
                        <td width="16%">{$vo.updatetime}</td>
                        <td width="16">
                            <button onclick="replyQuestion({$vo.id});" class="btn btn-primary btn-sm">回答问题</button>
                            <a href="{:U('deleteQuestion')}?id={$vo.id}" class="btn btn-danger btn-sm">删除问题</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal fade" role="dialog" style="margin-top: 10%;">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle">Loading data...</h4>
                </div>
                <div class="modal-body" id="modalBody">
                    <p>Loading data...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script>
    function replyQuestion(id) {
        $("#modalTitle").text('查看问题');
        $("#modalBody").load("{:U('replyQuestion')}?id=" + id, function () {
            $("#saveBtn").show();
            $("#myModal").modal("toggle");
        })
    }
    $("#saveBtn").click(function () {
        $("form").submit();
    })
</script>
</body>

</html>
