<include file='header' />
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header pull-left">课件列表</h1>
    <div class="dropdown pull-left" style="margin-top:2px; margin-left:20px;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            选择课程<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <volist name="courselist" id="courselist">
                <li><a href="#{$courselist.id}">{$courselist.title}</a></li>
            </volist>
        </ul>
    </div>
    <div class="clearfix"></div>

    <div id="tree"></div>

    <div id="myModal" class="modal fade" role="dialog" style="margin-top: 10%;">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle">Loading data...</h4>
                </div>
                <div class="modal-body" id="modalBody">
                    <p>Loading data...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/bootstrap-treeview.js"></script>
<script>
    var tree = [
  {
    text: "Parent 1",
    nodes: [
      {
        text: "Child 1",
        nodes: [
          {
            text: "Grandchild 1"
          },
          {
            text: "Grandchild 2"
          }
        ]
      },
      {
        text: "Child 2"
      }
    ]
  },
  {
    text: "Parent 2"
  },
  {
    text: "Parent 3"
  },
  {
    text: "Parent 4"
  },
  {
    text: "Parent 5"
  }
];
    $('#tree').treeview({
      data: tree,
      showTags: true,
      levels: 1,
      enableLinks: false
    });
    function replyQuestion(id) {
        $("#modalTitle").text('查看问题');
        $("#modalBody").load("{:U('replyQuestion')}?id=" + id, function () {
            $("#saveBtn").show();
            $("#myModal").modal("toggle");
        })
    }
    $("#saveBtn").click(function () {
        $("form").submit();
    })
</script>
</body>

</html>
